<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://cdn.icon-icons.com/icons2/850/PNG/128/Pokeball_icon-icons.com_67448.png"/>
</head>
<body class="bg-secondary">
    

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <img src="http://pngimg.com/uploads/pokemon_logo/pokemon_logo_PNG12.png" class="navbar-brand" style="width:100px;height:100px;">
            
            <form class="form" method="GET" style="width: 80%; margin: auto; display: inline;">  
                <input name="search_bar" list="sugerencias" class="form-control me-sm-2" type="form-control" placeholder="Busca un pokemon" aria-label="A" v value="{{request.GET.search_bar}}" style="width: 100%;">  
                <button  class="btn btn-success" type="submit" >Buscar</button>
            </form>
            <datalist  id="sugerencias">
                {% for pokemon_name in suggestions %}
                <option value={{pokemon_name}}>
                {% endfor %}
                
            </datalist>
        
    </nav>
    <div class="container">
        {% for pokemon in search_result %}
        <div class="row">
            
            <div class="col-4 bg-dark">
                <img src={{pokemon.sprite}} alt="Pokemon" style="width:200px;height:200px;">
            </div>
            
            <div class="col-4 bg-dark ">
                <div class= "h-100 d-flex justify-content-center align-items-center">
                    <p class="fw-bolder text-white" style="font-size: 50px">
                        <a href="/profile/{{pokemon.name}}"> {{pokemon.name}} </a>
                    </p>
                </div>
            </div>
                
        </div>
        {% endfor %}
        
        <div class="row">
            <form class="form" method="GET" >  
                <button name="next_button" value={{last_pokemon}} class="btn btn-success" type="submit" >Next</button>
            </form>
        </div>

    </div>



</body>
</html>
